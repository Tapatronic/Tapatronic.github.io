<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px; /* Añadido para dar más espacio alrededor del contenido */
    }
    header {
      text-align: center;
      margin-bottom: 20px; /* Añadido para dar más espacio debajo del encabezado */
    }
    .amazon-logo img {
      width: 400px;
      height: 400px;
      animation: logo-animation 2s infinite;
    }
    nav ul {
      display: flex;
      justify-content: space-around;
      list-style-type: none;
      padding: 0;
    }
    .search-bar {
      margin-top: 20px; /* Añadido para dar más espacio encima de la barra de búsqueda */
    }
    .products {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .product {
      width: 30%; /* Añadido para dar más espacio alrededor de los productos */
    }
    footer {
      margin-top: 20px; /* Añadido para dar más espacio encima del pie de página */
      text-align: center;
    }
    @keyframes logo-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
  <title>TapaTronic</title>
</head>
<body>
  <header>
    <div class="amazon-logo">
      <img src="LOGUITO MUY GUAPO.jpeg" alt="Tapatronic Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
      <button>Buscar</button>
    </div>
  </header>

  <section class="products">
    <article class="product">
      <h2><a href="https://tapatronic.github.io/auto-logger.html">Auto Logger</a></h2>
      <p>Lo importante es el tiempo, y lo sabes asi que no lo pierdas en tonterias</p>
      <span class="price">0,50€</span>
    </article>

    <article class="product">
      <h2><a href="https://tapatronic.github.io/class-tools.html">TapaTronic Class Tools</a></h2>
      <p>Todas tus herramientas, en un entorno gráfico (Personalizable.)</p>
      <span class="price">0,50€</span>
    </article>

    <!-- Agrega más productos aquí -->
  </section>

  <footer>
    <p>© 2023 TapaTronic. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
