<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
    }
    h1 {
      font-size: 3em;
      text-align: center;
    }
  </style>
  <title>TapaTronic</title>
</head>
<body>
  <header>
    <h1>TapaTronic</h1>
    <div class="amazon-logo">
      <img src="https://www.logodesign.net/images/nature-logo.png" alt="Amazon Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
      <button>Buscar</button>
    </div>
  </header>

  <section class="products">
    <article class="product">
      <img src="https://via.placeholder.com/150" alt="Producto 1">
      <h2>Producto 1</h2>
      <p>Descripción del producto 1.</p>
      <span class="price">$19.99</span>
      <button>Añadir al carrito</button>
    </article>

    <article class="product">
      <img src="https://via.placeholder.com/150" alt="Producto 2">
      <h2>Producto 2</h2>
      <p>Descripción del producto 2.</p>
      <span class="price">$29.99</span>
      <button>Añadir al carrito</button>
    </article>

    <!-- Agrega más productos aquí -->
  </section>

  <footer>
    <p>© 2023 TapaTronic. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
