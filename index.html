<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Cambiado de space-between a flex-start para mover todo el contenido hacia arriba */
      padding: 20px;
      height: 100vh;
    }
    header {
      width: 1920px;
      height: 500px;
      text-align: center;
      background-color: #f9f2e8;
      margin-bottom: 20px;
      border-bottom: 1px grey;
    }
    .amazon-logo img {
      width: 200px;
      height: 200px;
      animation: logo-animation 2s infinite;
    }
    nav ul {
      display: flex;
      text-align: center;
      justify-content: space-around;
      list-style-type: none;
      padding: 0;
      margin: 20px;
      width: 400px;
    }
    .search-bar {
      margin-top: 20px;
    }
    .products {
      display: flex; /* Cambiado de grid a flex */
      flex-direction: row; /* Añadido para organizar los productos en una fila */
      justify-content: center; /* Añadido para centrar los productos */
      flex-wrap: wrap; /* Añadido para permitir que los productos se envuelvan a la siguiente línea si no hay suficiente espacio */
      gap: 150px; /* Añadido para crear un espacio entre los productos */
      width: 100%;
      margin-top: 20px; /* Añadido para crear un espacio entre la barra de búsqueda y los productos */
    }
    .product {
      width: 60%; /* Cambiado de 100% a 30% para que cada producto ocupe aproximadamente un tercio del ancho de la página */
      text-align: center; /* Añadido para centrar el texto dentro de cada producto */
    }
    table {
      width: 50%;
    }
    table, th, td {
      border: 1px solid white;
      border-collapse: collapse;
      padding: 10px;
      text-align: center;
    }
    footer {
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    @keyframes logo-animation {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
  <title>TapaTronic</title>
</head>
<body>
  <header>
    <div class="amazon-logo">
      <img src="LOGUITO MUY GUAPO.jpeg" alt="Tapatronic Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Categorías</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Buscar productos...">
      <button>Buscar</button>
    </div>
  </header>

  <section class="products">
    <!-- Cambiado de tabla a divs para cada producto -->
    <div class="product">
      <a href="https://tapatronic.github.io/auto-logger.html">Auto Logger</a>
      <p>Lo importante es el tiempo, y lo sabes asi que no lo pierdas en tonterias</p>
      <p>0,50€</p>
    </div>
    <div class="product">
      <a href="https://tapatronic.github.io/class-tools.html">TapaTronic Class Tools</a>
      <p>Todas tus herramientas, en un entorno gráfico (Personalizable.)</p>
      <p>0,50€</p>
    </div>
  </section>

  <footer>
    <p>© 2023 TapaTronic. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
